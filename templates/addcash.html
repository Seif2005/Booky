{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
<form action="/addcash" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="amount" name="amount" placeholder="Cash" type="number">
        </div>
    <button class="btn btn-danger" type="submit">Add</button>
</form>
{% endblock %}
