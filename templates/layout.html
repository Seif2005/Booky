<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Bootstrap files references-->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- Icon and stylesheet-->

        <link href="/static/favicon.ico" rel="icon">


        <link href="/static/styles.css" rel="stylesheet">
        <title>Booky: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <div style="background-color:#FAFAFA;">
            <img src="/static/logo.jpg" id="mainlogo">
        </div>
                    {% if session["user_id"] %}
                    <div class="topnav">
                        <a class="active" href="/">Home</a>
                        <a href="/shop">Shop</a>
                        <a href="/cart">Cart</a>
                        <a href="/library">Library</a>
                        <div class="topnav-right">
                          <a href="/addcash">Add Cash</a>
                          <a href="/chpass">Change Password</a>
                          <a href="/logout">Log Out</a>
                        </div>
                      </div>
                    {% else %}
                    <div class="topnav">
                        <a class="active" href="/">Home</a>
                        <div class="topnav-right">
                          <a href="/register">Register</a>
                          <a href="/login">Log In</a>
                        </div>
                      </div>
                    {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Website created by: Seif Hamdy<br>Cairo,Egypt<br>Published on: September 2022
        </footer>
    </body>
</html>
